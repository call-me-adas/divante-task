<div class="container">
  <div class="header"><mat-icon class="icon">account_box</mat-icon> <span>Contact</span> </div>
  <div class="description"> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam purus est, placerat sed ante vel, ultrices congue augue. </div>
  <div class="header"><mat-icon class="icon">shopping_cart</mat-icon> Cart ({{(list$ | async)?.length}}) </div>
  <div class="cart">
    <ng-container *ngIf="(list$ | async)?.length !== 0;else empty">
      <div class="cart-list">
        <div class="cart-list-wrapper">
          <div *ngFor="let item of (list$ | async)">
            <span class="item-id" >{{item?.id}}</span> <span>{{item?.title}}</span>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-template #empty>
      <div class="cart-empty"> Cart is empty</div>
    </ng-template>
  </div>
</div>
